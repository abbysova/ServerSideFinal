<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Physician Login</title>
        <link rel="stylesheet" href="../styles/main.css" type="text/css"/>
        <link rel="stylesheet" href="style.css" type="text/css">

    </head>
    <body>
        <h1>Physician Login</h1> 
        <p>Please enter your username and password to make changes to the database:</p>
        <form action="physician_login" method="get">
            <label class="phyLog">Username</label>
            <input type="text" name="username"><br>
            <label class="phyLog">Password</label>
            <input type="password" name="password"><br>
            <input type="submit" value="Login" class="buttons">    
        </form>
    </body>
</html>
