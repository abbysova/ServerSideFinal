<!--Login page used to enter the database-->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Physician Login</title>
           <link rel = "stylesheet"
    type = "text/css"
   href = "style.css" /> 

    </head>
    <body>
        <h1>Physician Login</h1> 
        <img src="http://students.css.edu/asova/Cancer_5_image.jpg" alt="picture5" style="width:300px;height:300px;"><!--image resource 5-->
        <p>Please enter your username and password to make changes to the database:</p>
        <form action="physician_login" method="get">
            <label class="phyLog">Username</label>
            <input type="text" name="username"><br>
            <label class="phyLog">Password</label>
            <input type="password" name="password"><br>
            <input type="submit" value="Login" class="loginBtn">    
        </form>
    </body>
</html>
